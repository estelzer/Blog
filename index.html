<!doctype html>
<html lang="en" dir="auto">
<head>
  <meta name="generator" content="Hugo 0.112.3">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="index, follow">
  <title>Meu Blog</title>
  <!-- outros metadados e estilos -->
</head>
<body class="list" id="top">
  <header class="header">
    <nav class="nav">
      <div class="logo">
        <a href="https://estelzer.github.io/blog/" accesskey="h" title="Meu Blog (Alt + H)">Meu Blog</a>
        <div class="logo-switches">
          <!-- botão para alternar o tema -->
        </div>
      </div>
      <ul id="menu">
        <li><a href="https://estelzer.github.io/blog/" title="Início"><span>Início</span></a></li>
        <li><a href="https://estelzer.github.io/blog/posts/" title="Posts"><span>Posts</span></a></li>
      </ul>
    </nav>
  </header>
  <main class="main"></main>
  <footer class="footer">
    <span>&copy; 2023 <a href="https://estelzer.github.io/blog/">Meu Blog</a></span>
    <span>Powered by
      <a href="https://gohugo.io/" rel="noopener noreferrer" target="_blank">Hugo</a> &
      <a href="https://github.com/adityatelange/hugo-PaperMod/" rel="noopener" target="_blank">PaperMod</a>
    </span>
  </footer>
  <a href="#top" aria-label="go to top" title="Go to Top (Alt + G)" class="top-link" id="top-link" accesskey="g">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 6" fill="currentcolor">
      <path d="M12 6H0l6-6z"/>
    </svg>
  </a>
  <script>
    let menu = document.getElementById("menu");
    menu && (menu.scrollLeft = localStorage.getItem("menu-scroll-position"));
    menu && (menu.onscroll = function() {
      localStorage.setItem("menu-scroll-position", menu.scrollLeft);
    });

    document.querySelectorAll('a[href^="#"]').forEach(e => {
      e.addEventListener("click", function(e) {
        e.preventDefault();
        var t = this.getAttribute("href").substr(1);
        window.matchMedia("(prefers-reduced-motion: reduce)").matches ?
          document.querySelector(`[id='${decodeURIComponent(t)}']`).scrollIntoView() :
          document.querySelector(`[id='${decodeURIComponent(t)}']`).scrollIntoView({ behavior: "smooth" });
        t === "top" ? history.replaceState(null, null, " ") : history.pushState(null, null, `#${t}`);
      });
    });

    var mybutton = document.getElementById("top-link");
    window.onscroll = function() {
      document.body.scrollTop > 800 || document.documentElement.scrollTop > 800 ?
        (mybutton.style.visibility = "visible", mybutton.style.opacity = "1") :
        (mybutton.style.visibility = "hidden", mybutton.style.opacity = "0");
    };

    document.getElementById("theme-toggle").addEventListener("click", () => {
      document.body.className.includes("dark") ?
        (document.body.classList.remove("dark"), localStorage.setItem("pref-theme", "light")) :
        (document.body.classList.add("dark"), localStorage.setItem("pref-theme", "dark"));
    });
  </script>
</body>
</html>
